<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises - Story Sprouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="story.html" class="back-arrow">←</a>
        <h1>The Magical Treehouse</h1>
    </header>

    <main class="exercise-content">
        <div class="question-block">
            <p class="question-title">1. What did the children find in the forest?</p>
            <div class="option selected">A hidden path</div>
            <div class="option">A magical treehouse</div>
            <div class="option">A talking squirrel</div>
        </div>

        <div class="question-block">
            <p class="question-title">2. Drag the events in order:</p>
            <div class="option drag-option">☰ Children find a treehouse</div>
            <div class="option drag-option">☰ They meet a friendly owl</div>
            <div class="option drag-option">☰ The treehouse takes them to a new land</div>
        </div>

        <button class="finish-quiz-btn">Finish Quiz!</button>
    </main>

</body>
</html>
